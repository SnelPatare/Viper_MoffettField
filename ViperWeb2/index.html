<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-between;
        }
        
        .image {
            width: 30%;
            height: 200px;
            margin: 10px;
            overflow: hidden;
        }
        
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        setTimeout(function() {
            location.reload();
        }, 30000); // Reload every 1 minute (60000 milliseconds)
    </script>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="image-container">
        {% for image_url in image_urls %}
            <div class="image">
                <img src="{{ image_url }}" alt="Image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
