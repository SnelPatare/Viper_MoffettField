<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .image {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    {% for image_file in image_files %}
        <div class="image">
            <img src="{{ image_file }}" alt="Image">
        </div>
    {% endfor %}
</body>
</html>
